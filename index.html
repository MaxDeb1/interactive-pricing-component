<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="sass/main.css">

</head>
<body>
  <div class="pattern">
  
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p class="introductory">
        Sign-up for our 30-day trial. 
        No credit card required.
      </p>
    </header>
  
    <div class="card">
      <div class="card__top">
        <div class="pageviews"><output></output> Pageviews</div>
        <input type="range" min="0" max="4" value="0" step="1" id="range" class="slider slider-bullet">
        <div class="cost">
          <p class="price">$<span id="price"></span>.00</p>
          <p class="month">/ month</p>
        </div>
      </div>
    
      <div class="toggle">
        <div class="toggle-label toggle-label-off">Monthly Billing</div>
        <div class="toggle-switch"></div>
        <div class="toggle-label toggle-label-on">Yearly Billing </div>
        <div class="discount discount__mobile">-25%</div>
        <div class="discount discount__desktop">25% discount</div>
      </div>
    
      <div class="card__bottom">
        <ul>
          <li><img src="../images/icon-check.svg" alt=""> Unlimited websites</li>
          <li><img src="../images/icon-check.svg" alt=""> 100% data ownership</li>
          <li><img src="../images/icon-check.svg" alt=""> Email reports</li>
        </ul>
      
        <button type="button">Start my trial</button>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MaxDeb1</a>.
  </div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
<script type="text/javascript" src=app.js></script>

</body>
</html>
